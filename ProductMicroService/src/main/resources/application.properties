server.port=0
eureka.client.service-url.defaultZone = http://localhost:8761/eureka
spring.application.name=products-microservice
eureka.instance.instance-id=${spring.application.name}:${instanceId:${random.value}}
axon.axonserver.connect-timeout=5000
axon.axonserver.servers=localhost:8124
eureka.instance.hostname=localhost

spring.datasource.url=jdbc:h2:file:~/products;AUTO_SERVER=true
spring.datasource.username==root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

axon.eventhandling.processors.products-group.mode=subscribing
